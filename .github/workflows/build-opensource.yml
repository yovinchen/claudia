name: Build for Open Source

on:
  push:
    tags:
      - 'v*'  # ä»…åœ¨åˆ›å»ºç‰ˆæœ¬æ ‡ç­¾æ—¶æ„å»º
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    permissions:
      contents: write  # å…è®¸åˆ›å»º Release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS é€šç”¨ç‰ˆæœ¬
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
            name: 'macOS'

          # Linux x64
          - platform: 'ubuntu-22.04'
            target: ''
            name: 'Linux'

          # Windows x64
          - platform: 'windows-latest'
            target: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for better compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ""  # ç¦ç”¨æ›´æ–°ç­¾å
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Claudia ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸ“¦ ä¸‹è½½è¯´æ˜
            
            ### macOS ç”¨æˆ·
            - ä¸‹è½½ `Claudia_*.dmg`
            - é¦–æ¬¡è¿è¡Œï¼šå³é”®ç‚¹å‡»åº”ç”¨ â†’ é€‰æ‹©"æ‰“å¼€"
            
            ### Windows ç”¨æˆ·
            - ä¸‹è½½ `.msi` (æ¨è) æˆ– `.exe` å®‰è£…ç¨‹åº
            
            ### Linux ç”¨æˆ·
            - **Ubuntu/Debian**: ä¸‹è½½ `.deb`
            - **Fedora/RHEL**: ä¸‹è½½ `.rpm`
            - **å…¶ä»–å‘è¡Œç‰ˆ**: ä¸‹è½½ `.AppImage`
            
            ---
            æŸ¥çœ‹ [å®Œæ•´æ›´æ–°æ—¥å¿—](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: claudia-${{ matrix.name }}-${{ github.ref_name }}
          path: |
            src-tauri/target/*/release/bundle/**/*.dmg
            src-tauri/target/*/release/bundle/**/*.deb
            src-tauri/target/*/release/bundle/**/*.rpm
            src-tauri/target/*/release/bundle/**/*.AppImage
            src-tauri/target/*/release/bundle/**/*.msi
            src-tauri/target/*/release/bundle/**/*.exe
            !src-tauri/target/*/release/bundle/**/*-setup.exe
          retention-days: 7
